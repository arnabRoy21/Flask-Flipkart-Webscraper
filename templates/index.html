{% extends 'layout.html' %}

{% block title %}
    {% if title %}
        {{ title }}
    {% else %}
        Web-scraper | Home Page
    {% endif%}
{% endblock %}

{% block body %}
    <h1>Flipkart Web-scraper Project</h1>

    {% if err_message %}
        <h2> {{ err_message }}</h2>
    {% endif%}


    <form action="/results" class="web-form" method="POST">
        <div class="container">
            <input type="text" name="product" placeholder='Enter Product name' class="input-field">
            <input type="submit" class="btn" value="Search">
        </div>
    </form>

{% endblock %}
